    <div id="info-popup">
        <div class="popup-content">
            <h4>Info Halaman</h4>
            <p>Ini adalah halaman data spasial di Provinsi Gorontalo. Anda dapat melihat peta interaktif dengan data
                spasial berdasarkan kabupaten/kota.</p>

    <!-- jQuery -->

    <script type="text/javascript">
        var map = L.map('map').setView([0.718620, 122.455590], 9.3);
    
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>'
        }).addTo(map);
    
        const info = L.control();
    
        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
    
        info.update = function (props) {
            const contents = props ? `<b>${props.name}</b><br /> Tahun: ${props.tahun} <br /> Populasi: ${props.populasi.toLocaleString('id-ID')} jiwa` : 'Hover over a regency';
            this._div.innerHTML = `<h4>Data spasial Kab/Kota Gorontalo</h4>${contents}`;
        };
    
        info.addTo(map);
    
        function style(feature) {
            return {
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.2,
                fillColor: 'blue'
            };
        }
    
        function highlightFeature(e) {
            const layer = e.target;
    
            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.5
            });
    
            layer.bringToFront();
    
            info.update(layer.feature.properties);
        }
    
        function resetHighlight(e) {
            geojson.resetStyle(e.target); 
            info.update();
        }
    
        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }
    
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }
    
        let geojson; // Declare geojson outside the fetch to make it accessible globally
    
        // Fetch JSON data
        fetch('regencies.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Transform JSON data
                const regencyData = data.map(regency => ({
                    type: "Feature",
                    properties: {
                        name: regency.name,
                        id: regency.id,
                        tahun: regency.tahun,
                        populasi: regency.populasi,
                    },
                    geometry: {
                        type: regency.type,
                        coordinates: JSON.parse(regency.polygon),
                    }
                }));
    
                const geoJson = {
                    type: "FeatureCollection",
                    features: regencyData,
                };
    
                // Add GeoJSON to the map and assign to geojson variable
                geojson = L.geoJson(geoJson, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
    </script>
    


    <script>
        document.getElementById('info-icon').addEventListener('click', function() {
            document.getElementById('info-popup').style.display = 'block';
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('info-popup').style.display = 'none';
        });

        const infoIcon = document.getElementById('info-icon');
        const infoPopup = document.getElementById('info-popup');
        const infoOverlay = document.getElementById('info-overlay');
        const closePopupButton = document.getElementById('close-popup');

        // Menampilkan pop-up dan overlay saat ikon diklik
        infoIcon.addEventListener('click', function () {
            infoPopup.style.display = 'block';
            infoOverlay.style.display = 'block';
        });

        // Menyembunyikan pop-up dan overlay saat tombol tutup diklik
        closePopupButton.addEventListener('click', function () {
            hidePopup();
        });

        // Menyembunyikan pop-up dan overlay saat area luar pop-up diklik
        infoOverlay.addEventListener('click', function () {
            hidePopup();
        });

        // Fungsi untuk menyembunyikan pop-up dan overlay
        function hidePopup() {
            infoPopup.style.display = 'none';
            infoOverlay.style.display = 'none';
        }
    </script>
